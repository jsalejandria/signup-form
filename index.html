<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="sidebar">
    <img src="images/plant.avif" alt="">
    <div class="logobox">
        <img src="images/odin-lined.png" alt="">
        <div class="logo">ODIN</div>
    </div>
   </div>
   <div class="main">
        <div class="top">
            <div class="intro"> This is not a real online service! 
                You know you need something like this in your life to help you realize your deepest dreams. 
                Sign up <i>now</i> to get started.
                <br>                
                <br>
                You <i>know</i> you want to.
            </div>
        </div>
        <div class="mid">
        <form action="#" method="get">
            <div class="letsdothis">Let's do this!</div>
                <table>
                    <tr>
                        <td><label for="firstname">FIRST NAME</label></td>
                        <td><label for="lastname">LAST NAME</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="firstname" required></td>
                        <td><input type="text" id="lastname" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">EMAIL</label></td>
                        <td><label for="phone">PHONE NUMBER</label></td>
                    </tr>
                    <tr>
                        <td><input type="email" id="email" required></td>
                        <td><input type="text" id="phone" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">PASSWORD</label></td>
                        <td><label for="confirmpw">CONFIRM PASSWORD</label></td>
                    </tr>
                    <tr>
                        <td><input type="password" id="password" required></td>
                        <td><input type="password" id="confirmpw" required></td>
                    </tr>
                </table>
        </div>
        <div class="bottom">
            <button type="submit">Create Account</button>
            <div class="withaccount">Already have an account? <a href="">Log in</a></div>
        </form>
        </div>
    </div> 
</body>
</html>
